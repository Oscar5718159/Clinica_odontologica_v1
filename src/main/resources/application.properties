# Nombre de la aplicación
spring.application.name=clinica_odontologica

# Configuración de MySQL (XAMPP - puerto 3306)
spring.datasource.url=jdbc:mysql://localhost:3306/clinica_odonto?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA/Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración específica de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.connection.charSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Puerto de la aplicación Spring Boot
server.port=8080

# Logging para ver información
logging.level.org.springframework.boot=INFO
logging.level.org.hibernate.SQL=DEBUG


# Configuración para uploads de archivos
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true